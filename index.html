<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <img class="image-class" src="images/image-product-desktop.jpg" alt="">
    <img class="image-class2" src="images/image-product-mobile.jpg" alt="">

    <div class="container-in">
      <p>P E R F U M E</p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <h1 class="price">
        $149.99
      </h1>
      <strike>
        $169.99
      </strike>
      <a class="btn" href="">
        <img src="images/icon-cart.svg" alt="" style="padding-right: 5px;">
        Add to Cart
      </a>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ratikant Mohanta</a>.
  </div>
</body>

</html>
